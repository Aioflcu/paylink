name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
      - name: Cache node modules (best-effort)
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Run backend tests
        env:
          MONGODB_URI: mongodb://localhost:27017/paylink_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: testsecret
          SENTRY_DSN: ${{ secrets.SENTRY_DSN || '' }}
        run: npm run test:backend
      - name: Run npm audit (security check)
        run: npm audit --audit-level=moderate || true
      - name: Upload test coverage (if available)
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

# GitHub Secrets required to be set in the repository for this workflow:
# - SENTRY_DSN (optional): Your Sentry DSN for error capture in CI
# - (Future) DOCKER_REGISTRY_URL, DOCKER_REGISTRY_USERNAME, DOCKER_REGISTRY_PASSWORD for Docker image pushes
#
# To add secrets:
# 1. Go to GitHub repo Settings > Secrets and variables > Actions
# 2. Click "New repository secret"
# 3. Add each secret with its value

