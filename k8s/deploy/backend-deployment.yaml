apiVersion: apps/v1
kind: Deployment
metadata:
  name: paylink-backend
  labels:
    app: paylink
spec:
  replicas: 2
  selector:
    matchLabels:
      app: paylink
  template:
    metadata:
      labels:
        app: paylink
    spec:
      containers:
        - name: paylink
          image: ${BACKEND_IMAGE:-your-registry/paylink:latest}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: production
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: paylink-secrets
                  key: MONGODB_URI
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: paylink-secrets
                  key: REDIS_URL
            - name: PEYFLEX_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: paylink-secrets
                  key: PEYFLEX_BASE_URL
            - name: PEYFLEX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: paylink-secrets
                  key: PEYFLEX_API_KEY
            - name: MONNIFY_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: paylink-secrets
                  key: MONNIFY_BASE_URL
            - name: MONNIFY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: paylink-secrets
                  key: MONNIFY_API_KEY
            - name: MONNIFY_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: paylink-secrets
                  key: MONNIFY_SECRET_KEY
          readinessProbe:
            httpGet:
              path: /api/health/readiness
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/health/liveness
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: paylink-backend
  labels:
    app: paylink
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: paylink
